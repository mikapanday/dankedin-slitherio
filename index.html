<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DankedIn - Slither.io LinkedIn Style</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="phone-frame">
        <div class="phone-screen">
            <div class="game-header">
                <h1>DankedIn</h1>
            </div>
            <div class="likes-display">Number of likes: <span id="score">0</span></div>
            <canvas id="gameCanvas"></canvas>
            <div class="game-overlay" id="startOverlay">
                <div class="overlay-content">
                    <h2>DankedIn</h2>
                    <p>You just made a post on DankedIn, slither around and eat likes to grow your engagement!</p>
                    <div class="final-likes-pill">
                        <span>You currently have <span>0</span> likes on your post</span>
                    </div>
                    <button onclick="startGameFromButton()">Start Eating</button>
                </div>
            </div>
            <div class="game-overlay" id="gameOverlay">
                <div class="overlay-content">
                    <h2>Game Over</h2>
                    <div class="final-likes-pill">
                        <span>Your total amount of likes <span id="finalScore">0</span></span>
                    </div>
                    <button onclick="restartGame()">Play Again</button>
                </div>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
